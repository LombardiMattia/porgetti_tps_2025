<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Anagrafica</title>
</head>
<body>
    <!--TITOLO-->
    <div class="titolo">ANAGRAFICA</div>

    <!--CAMPO INSERIMENTO CREDENZIALI/DATI-->
    <div class="inserimento_dati">
        <form>
            <div class="contenitore">
                <div class="testo" id="n">Nome:</div>
                <input type="text" placeholder="es. Marco" id="nome">
                <div class="testo">Cognome:</div>
                <input type="text" placeholder="es. Rossi" id="cognome">
                <div class="testo">Città:</div>
                <input type="text" placeholder="es. Rho" id="city">
                <div class="testo">Indirizzo:</div>
                <input type="text" placeholder="es. Via Togliatti, 77" id="indirizzo">
                <div class="testo">Mail:</div>
                <input type="text" placeholder="es. mariorossi@gmail.com" id="mail">
                <div class="testo">CF:</div>
                <input type="text" placeholder="es. MRRSS07A06F205E" id="cf"><br>
                <button type="button" id="invia" onclick="popolaTabella()">Invia</button>
                <button type="button" id="reset" onclick="azzera()">Reset</button>
            </div>
        </form>
    </div>

    <div class="tabella">
        <table id="tabella_generica">
            <thead>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Città</th>
                <th>Indirizzo</th>
                <th>Mail</th>
                <th>CF</th>
            </thead>

            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
