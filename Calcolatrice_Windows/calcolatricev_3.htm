<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--FAVICON-->
    <link rel="icon" href="images/Logo.webp">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--TIME HISTORY LOGO API-->

    <!--BACKSPACE LOGO API-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace" />

    <!--FONT-->
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Calcolatrice Windows</title>
</head>
<body>
    <div class="contenitore_calcolatrice">

        <div id="intestazione"> <span id="testo">Standard</span>
        </div>

        <div id="display">
            <input type="text" placeholder=" " readonly id="memoria"> 
            <input type="text" placeholder="0" readonly id="inserimento"> 
        </div>

        <div class="bottoni">
            <div id="prima_fila">
                <button id="special" onclick="setOperazione('%')">&percnt;</button>
                <button id="special" onclick="cancella('CE')">CE</button>
                <button id="special" onclick="cancella('C')">C</button>
                <button id="special" onclick="cancella('back')"> 
                    &LeftArrow;
                </button>
            </div>

            <div id="seconda_fila">
                <button id="special" onclick="setOperazione('1/x')">1/x</button>
                <button id="special" onclick="setOperazione('^2')">x<sup>2</sup></button>
                <button id="special" onclick="setOperazione('âˆš')">&Sqrt;</button>
                <button id="special" onclick="setOperazione('/')">&divide;</button>
            </div>

            <div id="terza_fila">
                <button id="standard" onclick="aggiungi('7')">7</button>
                <button id="standard" onclick="aggiungi('8')">8</button>
                <button id="standard" onclick="aggiungi('9')">9</button>
                <button id="special" onclick="setOperazione('*')">&times;</button>
            </div>

            <div id="quarta_fila">
                <button id="standard" onclick="aggiungi('4')">4</button>
                <button id="standard" onclick="aggiungi('5')">5</button>
                <button id="standard" onclick="aggiungi('6')">6</button>
                <button id="special" onclick="setOperazione('-')">&minus;</button>
            </div>

            <div id="quinta_fila">
                <button id="standard" onclick="aggiungi('1')">1</button>
                <button id="standard" onclick="aggiungi('2')">2</button>
                <button id="standard" onclick="aggiungi('3')"> 3</button>
                <button id="special" onclick="setOperazione('+')">&plus;</button>
            </div>

            <div id="sesta_fila">
                <button id="standard" onclick="opposto()">+/-</button>
                <button id="standard" onclick="aggiungi('0')">0</button>
                <button id="standard" onclick="punto()">.</button>
                <button id="equal" onclick="calcola()">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"> </script>
</body>
</html>
